openapi: 3.0.3

info:
  title: Standard component's types (schemas)
  version: 0.1.0-dev
paths: {}

components:
  schemas:
    ProblemDetail:
      title: Schema for error response
      description: "RFC 7807 Problem Details for HTTP APIs"
      required:
        - code
        - title
      properties:
        code:
          type: integer
          format: int32
          minimum: 400
          maximum: 599
        message:
          type: string

    DateRange:
      type: object
      required:
        - start
        - end
      properties:
        start:
          type: string
          format: date-time
          example: 2022-10-17T09:28:31.220Z
        end:
          type: string
          format: date-time
          example: 2022-11-17T09:28:31.220Z
